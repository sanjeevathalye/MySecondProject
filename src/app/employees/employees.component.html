<h3> List of Employees from child component employees using Angular services and Dependency Integration</h3>
<table>
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Role</th>
    </thead>
    <tbody>
        <tr *ngFor='let item of employees'>
            <td> {{item.id}} </td>
            <td> {{item.name}} </td>
            <td> {{item.gender}} </td>
            <td> {{item.role}} </td>
        </tr>
    </tbody>
</table>
